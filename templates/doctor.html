<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Patient Info</h1>

            <div class="col-2 p-3">
                <select id="selected-patient" class="form-control input-sm">
                    {% for patient in patient_list %}
                        <option value="{{ patient }}">{{patient}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col p-3">
                <button id="fetch-patient" class="btn btn-primary">Select Patient</button>
            </div>
        </div>

        <div class="row">
            <div class="col p-3">
                <h1>Possible Diagnosis</h1>
                <ul id="diagnosis-list" class="list-group"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col-5 p-3">
                <h1>Symptoms</h1>
                <ul id="symptom-list" class="list-group"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col p-3">
                <h1>Possible Examination</h1>
            </div>

            <div class="col-5 p-3">
                <h1>Completed Examination</h1>
                <ul id="completed-exam-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="/static/doctor.js"></script>

</body>
</html>
