<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Patient Info</h1>

            <div class="col-2 p-3">
                <select id="selected-patient" class="form-control input-sm">
                    {% for patient in patient_list %}
                        <option value="{{ patient }}">{{patient}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col p-3">
                <button id="fetch-patient" class="btn btn-primary">Select Patient</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 p-3">
                <h1>Diseases:</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6 p-3">
                <h1>Undiscovered</h1>
            </div>
            <div class="col-6 p-3">
                <h1>Discovered</h1>
            </div>
        </div>

        <div class="row">
            <h1>Examination</h1>

            <div class="col-2 p-3">
                <select id="selected-examine" class="form-control input-sm">

                </select>
            </div>

            <div class="col p-3">
                <button id="fetch-examine" class="btn btn-primary">Select Examination</button>
            </div>
        </div>

    </div>


    <script src="/static/neutral.js"></script>

</body>
</html>
